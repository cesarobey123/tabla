<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
<meta charset="UTF-8" />


<style>
#picOne {
position:absolute;
display: none;
}

#pics {
width:1300px;
height:600px;
}
</style>

<script src="http://code.jquery.com/jquery-1.4.4.min.js" type="text/javascript"></script>

});

</head>

<div id="pics">
<img src="home.png" width="1300" height="570" id="picOne"/>
</div>

</body>
</html>
